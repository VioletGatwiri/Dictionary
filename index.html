<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8" />
        <title>Dictionary in Javascript</title>
        <link rel="stylesheet" href="./assets/styles.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CDN Link for Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <!-- Google font link -->
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
        <!-- stylesheet link -->
	</head>
	<body>
    <div class = "wrapper">
        <header> English Dictionary</header>
        <div class = "search">
            <input type="text" placeholder="Search a word"required>
            <i class= "fas fa-search"></i>
            <span class= "material-icons">close</span>
        </div>
        <p class="infotext">Type a word and press Enter to get the meaning,example,pronunciation, and synonyms of that word.</p>
        <ul>
            <li class=" word"> 
                <div class="details">
                    <p1>sad</p1>
                    <span>adjective /'sad/</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content"> 
                <li class="meaning">
                    <div class="details">
                        <p1>Meaning</p1>
                        <span>feeling/showing sorrow or unhappiness</span>
                      </div>
                    </li>
                <li class="example">
                    <div class="details">
                        <p1>Example</p1>
                            <span>John came in looking sad</span>
                          </div>
                        </li>
                        <li class="synonyms">
                            <div class="details">
                                <p1>Synonyms</p1>
                                <div class="list"></div>
                              </div>
                            </li>
            </div>
        </ul>
    </div>
    <script src="script.js"></script>
    </body>
</html>
